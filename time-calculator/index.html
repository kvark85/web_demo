<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time calculator</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width"/>
  <script crossorigin src="https://unpkg.com/react@latest/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>

  <!-- Fonts to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
  <!-- Icons to support Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
<script crossorigin type="text/babel" src="./CalculatorBlock.jsx"></script>

<div id="root"></div>
<script type="text/babel">
  const {
    colors,
    CssBaseline,
    ThemeProvider,
    Typography,
    Container,
    makeStyles,
    createMuiTheme,
    AppBar,
    Toolbar,
  } = MaterialUI;

  // Create a theme instance.
  const theme = createMuiTheme({
    palette: {
      primary: {
        main: '#556cd6',
      },
      secondary: {
        main: '#19857b',
      },
      error: {
        main: colors.red.A400,
      },
      background: {
        default: '#fff',
      },
    },
  });

  const useStyles = makeStyles(theme => ({
    '@global': {
      ul: {
        margin: 0,
        padding: 0,
        listStyle: 'none',
      },
    },
    appBar: {
      borderBottom: `1px solid ${theme.palette.divider}`,
    },
    toolbar: {
      flexWrap: 'wrap',
    },
    toolbarTitle: {
      flexGrow: 1,
    },
    content: {
      padding: theme.spacing(8, 0, 6),
    },
  }));

  function App() {
    const classes = useStyles();

    return (
      <React.Fragment>
        <AppBar position="static" color="default" elevation={0} className={classes.appBar}>
          <Toolbar className={classes.toolbar}>
            <Typography variant="h6" color="inherit" noWrap className={classes.toolbarTitle}>
              Time calculator
            </Typography>
          </Toolbar>
        </AppBar>

        <Container maxWidth="sm" component="main" className={classes.content}>
          <Typography variant="h5" align="center" color="textSecondary" component="p">
            Enter time in format like 1d 4h 30m
          </Typography>
        </Container>

        <CalculatorBlock/>
      </React.Fragment>
    );
  }

  ReactDOM.render(
    <ThemeProvider theme={theme}>
      {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
      <CssBaseline/>
      <App/>
    </ThemeProvider>,
    document.querySelector('#root'),
  );
</script>
</body>
</html>
