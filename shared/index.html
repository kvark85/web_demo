 <!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>
    <link rel="stylesheet" type="text/css" href="../shared/css/style.css">
  </head>
  <body>
    <div style="display: inline-block">
      <div id="jsonField" style="text-align: left"></div>
    </div>
  </body>
  <script>
    const jsonField = document.getElementById('jsonField');

    const showPosition = function(position) {
      jsonField.innerHTML = 'accuracy = ' + position.coords.accuracy + ';<br>' +
        'altitude = ' + position.coords.altitude + ';<br>' +
        'altitudeAccuracy = ' + position.coords.altitudeAccuracy + ';<br>' +
        'heading = ' + position.coords.heading + ';<br>' +
        'latitude = ' + position.coords.latitude + ';<br>' +
        'longitude = ' + position.coords.longitude + ';<br>' +
        'speed = ' + position.coords.speed + ';<br>';
    };

    const getLocation = function() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition);
      } else {
        jsonField.innerHTML = "Geolocation is not supported by this browser.";
      }
    };

    setInterval(getLocation, 2000);

  </script>
</html>
